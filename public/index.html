<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clasificador de Triángulos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-4">
    <h3 class="mb-4">Clasificador de Triángulos</h3>
    <hr />
    <div id="form" class="row g-3">
      <div class="col-md-4">
        <label for="inputA" class="form-label">Lado A</label>
        <input
          type="number"
          class="form-control"
          id="inputA"
          placeholder="Ingrese el lado A"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="inputB" class="form-label">Lado B</label>
        <input
          type="number"
          class="form-control"
          id="inputB"
          placeholder="Ingrese el lado B"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="inputC" class="form-label">Lado C</label>
        <input
          type="number"
          class="form-control"
          id="inputC"
          placeholder="Ingrese el lado C"
          required
        />
      </div>
      <div class="col-12">
        <button
          type="button"
          class="btn btn-primary"
          onclick="classifyTriangle()"
        >
          Clasificar
        </button>
        <button type="button" class="btn btn-secondary" onclick="reset()">
          Limpiar
        </button>
      </div>
    </div>
    <div id="result" class="mt-4"></div>
    <script src="js/index.js"></script>
  </body>
</html>
